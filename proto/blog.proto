syntax = "proto3";


package pb;

option go_package = "github.com/TTKirito/go/pb";

message Blog {
    string id = 1;
    string author_id = 2;
    string title = 3;
    string content = 4;
}

message CreateBlogRequest {
    Blog blog = 1;
}


message CreateBlogResponse {
    Blog blog = 1;
}

service BlogService {

}